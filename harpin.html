
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: assets/markers/harpin/harpin_logo.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity gltf-model="assets/scene/heart_emoji/scene.gltf" scale="1 1 1" position="0 0 0" rotation="0 0 0"></a-entity>
            <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="1.5" width="0.9" rotation="0 0 0"></a-plane> -->
        </a-entity>
        </a-scene>
    </body>
</html>
